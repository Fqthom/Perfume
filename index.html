<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Perfume product preview card for Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="dist/style.css">
  <title>Frontend Mentor | Product Preview Card Component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="heroimg">
        <img src="./images/image-product-desktop.jpg" alt="Chanel perfume surounded by leaves" class="desktop">
        <img src="./images/image-product-mobile.jpg" alt="Chanel perfume surounded by leaves" class="mobile">
      </div>
      <div class="herotext">
        <p>P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      
          <span id="new">$149.99</span>
          <sup id="old">$169.99</sup>
        
        <a href="#" id="atc"><img src="./images/icon-cart.svg" alt="Shopping Card Icon" id="cart">Add to Cart</a>
        
      </div>
    </div>
  </main>

</body>
</html>
